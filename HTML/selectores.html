<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: goldenrod;
        }
        div {
            background-color: yellowgreen;
        }
        .titulo {
            background-color: blueviolet;
            color: brown;
        }
        #titulo2 {
            color: blanchedalmond;
        }

        a[href="https://admacad.udb.edu.sv/PortalWeb/"]{
            color: red;
            background-color: beige;
        }
        
    </style>
</head>
<body>
    <!-- Tipos de selectores -->
     <!-- 1) De tipo - etiqueta directamente  
             Ej div {...}
          2) De clase un punto y el nombre de la clase
             Ej  .elemento {...}
          3) De id el cual lleva un #

          4) De atributo 
             Ej a[href = "..."] {...}
          5)Universal
            Ej *{...}      -->

    <div class="titulo">Hola mundo</div>
    <div id="titulo2">segundo hola mundo</div>
    <a href="https://admacad.udb.edu.sv/PortalWeb/">QuememosLaU</a>

</body>
</html>
